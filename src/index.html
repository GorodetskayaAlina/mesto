<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo logo-hover">
    </header>
    <main class="content">
        <section class="profile">
            <img src="<%=require('./images/avatar.jpg')%>" alt="Фото профиля" class="profile__avatar">
            <button class="profile__avatar-button"></button>
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button-edit hover" type="button">
                </button>
                <p class="profile__activity">Исследователь океана</p>
            </div>
            <button class="profile__button-refill hover" type="button">
            </button>
        </section>
        <section class="grid">

        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyrignt">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
        <div class="popup__container">
            <button class="popup__close popup__close-edit hover" type="button"></button>
            <div class="popup__body">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form-edit" novalidate>
                    <fieldset class="popup__contact-info" name="profile">
                        <label class="popup__label">
                            <input id="profilename" type="text" name="profilename"
                                class="popup__form-item popup__form-item_user-info_name" placeholder="Имя" minlength="2"
                                maxlength="40" required>
                            <span id="profilename-error" class="popup__error"></span>
                        </label>
                        <label class="popup__label">
                            <input id="profilejob" type="text" name="profilejob"
                                class="popup__form-item popup__form-item_user-info_job" placeholder="О себе"
                                minlength="2" maxlength="200" required>
                            <span id="profilejob-error" class="popup__error"></span>
                        </label>
                    </fieldset>
                    <button class="popup__save popup__save-edit" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup-refill">
        <div class="popup__container">
            <button class="popup__close hover popup__close-refill" type="button"></button>
            <div class="popup__body">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form-refill" novalidate>
                    <fieldset class="popup__contact-info" name="profile">
                        <label class="popup__label">
                            <input id="cardname" type="text" name="cardname"
                                class="popup__form-item popup__form-item_refill-card-name" placeholder="Название"
                                minlength="2" maxlength="30" required>
                            <span id="cardname-error" class="popup__error"></span>
                        </label>
                        <label class="popup__label">
                            <input id="cardurl" type="url" name="cardurl"
                                class="popup__form-item popup__form-item_refill-card-url"
                                placeholder="Ссылка на картинку" required>
                            <span id="cardurl-error" class="popup__error"></span>
                        </label>
                    </fieldset>
                    <button class="popup__save popup__save-refill" type="submit">Создать</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup-card">
        <div class="popup__container">
            <button class="popup__close hover popup__close-img" type="button"></button>
            <img class="popup-card__body" alt="" src="#">
            <h2 class="popup-card__title"></h2>
        </div>
    </div>

    <div class="popup popup-confirmation">
        <div class="popup__container">
            <button class="popup__close hover popup-confirmation__close" type="button"></button>
            <div class="popup__body popup-confirmation__body">
                <h2 class="popup__title popup-confirmation__title">Вы уверены?</h2>
                <button class="popup__save popup-confirmation__save" type="button">Да</button>
            </div>
        </div>
    </div>

    <div class="popup popup-avatar">
        <div class="popup__container">
            <button class="popup__close hover" type="button"></button>
            <div class="popup__body">
                <h2 class="popup__title">Обновить аватар</h2>
                <form class="popup__form popup__form-avatar" novalidate>
                    <fieldset class="popup__contact-info" name="profile">
                        <label class="popup__label">
                            <input id="avatar" type="url" name="avatar"
                                class="popup__form-item" placeholder="Ссылка" required>
                            <span id="avatar-error" class="popup__error"></span>
                        </label>
                    </fieldset>
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <template id="template-card">
        <article class="card">
            <button class="card__button-delete hover" type="button"></button>
            <img src="#" alt="" class="card__image">
            <div class="card__description">
                <h2 class="card__name"></h2>
                <div class="card__like">
                <button class="card__button-like" type="button"></button>
                <p class="card__sum-like">0</p>
                </div>
            </div>
        </article>
    </template>
</body>

</html>
