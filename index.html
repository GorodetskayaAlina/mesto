<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo logo-hover">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button-edit hover" type="button">
                </button>
                <p class="profile__activity">Исследователь океана</p>
            </div>
            <button class="profile__button-refill hover" type="button">
            </button>
        </section>
        <section class="grid">
            
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyrignt">© 2022 Mesto Russia</p>
    </footer>  

    <div class="popup popup-edit">
        <div class="popup__container">
            <button class="popup__close popup__close-edit hover" type="button"></button>
            <div class="popup__body">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form-edit">
                    <fieldset class="popup__contact-info" name="profile">
                        <input type="text" name="profilename" class="popup__form-item popup__form-item_user-info_name" placeholder="Ваше имя" required> 
                        <input type="text" name="profilejob" class="popup__form-item popup__form-item_user-info_job" placeholder="Ваш род деятельности" required>
                    </fieldset>
                    <button class="popup__save" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup-refill">
        <div class="popup__container">
            <button class="popup__close hover popup__close-refill" type="button"></button>
            <div class="popup__body">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form popup__form-refill">
                    <fieldset class="popup__contact-info" name="profile">
                        <input type="text" name="cardname" class="popup__form-item popup__form-item_refill-card-name" placeholder="Название" required> 
                        <input type="text" name="cardurl" class="popup__form-item popup__form-item_refill-card-url" placeholder="Ссылка на картинку" required>
                    </fieldset>
                    <button class="popup__save" type="submit">Создать</button>
                </form>
            </div>
        </div>
    </div>

    <div class="popup popup-card">
        <div class="popup__container">
            <button class="popup__close hover popup__close-img" type="button"></button>
            <img class="popup-card__body" alt="" src="#">
            <h2 class="popup-card__title"></h2>
        </div>
    </div>

    <template id="template-card">
        <div class="card">
            <button class="card__button-delete hover" type="button"></button>
            <img src="#" alt="" class="card__image">
            <div class="card__description">
                <h2 class="card__name"></h2>
                <button class="card__button-like" type="button">
                </button>
            </div>
        </div>
    </template>
    <script src="./script/script.js"></script>
</body>
</html>
