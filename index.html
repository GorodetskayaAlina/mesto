<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo logo-hover">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/avatar.jpg" alt="Фото профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button-edit hover">
                    <svg class="profile__button-edit-img" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>
                    </svg>
                </button>
                <p class="profile__activity">Исследователь океана</p>
            </div>
            <button class="profile__button-refill hover">
                <svg class="profile__button-refill-img" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
                </svg>
            </button>
        </section>
        <section class="grid">
            <div class="card">
                <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="card__image">
                <div class="card__description">
                <p class="card__name">Карачаевск</p>
                <button class="card__button-like hover">
                </button>
                </div>
            </div>
            <div class="card">
                <img src="./images/Эльбрус.jpg" alt="Гора Эльбрус" class="card__image">
                <div class="card__description">
                <p class="card__name">Гора Эльбрус</p>
                <button class="card__button-like hover">
                </button>
                </div>
            </div>
            <div class="card">
                <img src="./images/Домбай.jpg" alt="Домбай" class="card__image">
                <div class="card__description">
                <p class="card__name">Домбай</p>
                <button class="card__button-like hover">
                </button>
                </div>
            </div>
            <div class="card">
                <img src="./images/Эльбрус.jpg" alt="Гора Эльбрус" class="card__image">
                <div class="card__description">
                <p class="card__name">Гора Эльбрус</p>
                <button class="card__button-like hover">
                </button>
                </div>
            </div>
            <div class="card">
                <img src="./images/Домбай.jpg" alt="Домбай" class="card__image">
                <div class="card__description">
                <p class="card__name">Домбай</p>
                <button class="card__button-like hover">
                </button>
                </div>
            </div>
            <div class="card">
                <img src="./images/Карачаевск.jpg" alt="Карачаевск" class="card__image">
                <div class="card__description">
                <p class="card__name">Карачаево-Черкесия</p>
                <button class="card__button-like hover">
                </button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyrignt">© 2022 Mesto Russia</p>
    </footer>  
    <div class="popup">
        <div class="popup__container">
            <button class="popup__close hover"></button>
            <div class="popup__body">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <fieldset class="popup__contact-info">
                        <input type="text" class="popup__form-item" placeholder="Ваше имя" required> 
                        <input type="text" class="popup__form-item" placeholder="Ваш род деятельности" required>
                    </fieldset>
                </form>
                <button class="popup__save hover">Сохранить</button>
            </div>
        </div>
    </div>
</body>
</html>
